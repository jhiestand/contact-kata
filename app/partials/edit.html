<div id="editContact">
<form role="form">
    <div class="form-group">
    <label for="contactName">Name</label>
    <input ng-readonly="id" id="contactName" class="form-control" ng-model="contact.name" name="name">
    </div>
    
    <div class="form-group">
    <label for="contactAddress">Address</label>
    <input id="contactAddress" class="form-control" ng-model="contact.address" name="name">
    </div>
    
    <div class="form-group">
    <label for="contactNumber">Phone number</label>
    <input id="contactNumber" class="form-control" ng-model="contact.number" name="name">
    </div>
    
    <button class="btn btn-default" ng-click="save()">Save</button>
</form>
</div>
